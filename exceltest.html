<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample Excel Export Extension</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    


    <!-- Extensions Library (this will be hosted on a CDN eventually) -->
    <script src="tableau.extensions.1.latest.js"></script>


    <link rel="stylesheet" href="./static/MarksSelection.css">
    
     <!-- Our extension's code -->
    <script src="./static/excelformattedexport.js"></script>
    
   
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.10.21/b-1.6.2/b-colvis-1.6.2/b-html5-1.6.2/cr-1.5.2/r-2.2.4/sl-1.3.1/datatables.min.css" />

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.10.21/b-1.6.2/b-colvis-1.6.2/b-html5-1.6.2/cr-1.5.2/r-2.2.4/sl-1.3.1/datatables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.4/js/dataTables.buttons.min.js"></script>
<script src="https://whcext.groupinfra.com/sheetconditions.js"></script>
   <style type="text/css">
       .fa {
    font-size: xx-large !important;
    
}
.buttons-html5
{
    background: transparent !important;
    border: none !important;
}
   </style>
</head>

<body>
    <div id="data_table_wrapper"></div>
    
    <div id="ft"></div>


    <div class="container"  style="height: 10px; display:none;">
        <!-- Filters Table -->
        <div id="filters" style="display:none;">
            <h4>Current Filters</h4>
            <div class="table-responsive">
                <table id="loading" class="table">
                    <tbody>
                        <tr>
                            <td>Loading...</td>
                        </tr>
                    </tbody>
                </table>
                <table id="filtersTable" class="table table-striped hidden">
                    <thead>
                        <tr>
                            <th>Filtered Field</th>
                            <th>Filtered Worksheet</th>
                            <th>Filter Type</th>
                            <th style="width: 100%">Current Values</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <table id="noFiltersWarning" class="table bg-danger hidden">
                    <tbody>
                        <tr>
                            <td>There are no filters currently active in this dashboard.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- New Settings Submission Form -->
        <div id="filterActions" style="display:none;">
            <button id="clear" type="button" class="btn btn-primary">Clear All</button>
        </div>

    </div>

    
</body>

</html>
